<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 id="title">Mersadie Oliton's pict-recorder v0.1</h1>
    <div id="container">
        <div class="board"></div>
        <div class="buttons">
            <button onClick="changeColor('black')">Black</button>
            <button onClick="changeColor('white')">Eraser</button>
            <button onClick="changeColor('gray')">Gray</button>
            <button onClick="changeColor('random')">Random</button>
            <button onClick="resetBoard()">Clear All</button>
        </div>
        <input  type="text" 
                placeholder="Size of Board" 
                value="16" 
                onchange="changeSize(this.value)" />

        <button class="set-size">Set Size</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
